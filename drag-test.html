<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Drop Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1a1b1e;
        color: white;
      }
      .container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      .draggable {
        width: 120px;
        height: 120px;
        background: rgba(75, 75, 75, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        user-select: none;
      }
      .draggable:active {
        cursor: grabbing;
      }
      .folder {
        background: rgba(32, 33, 36, 0.8);
      }
      .folder.drag-over {
        border-color: #e67e22;
        box-shadow: 0 0 10px rgba(230, 126, 34, 0.3);
      }
      .ghost {
        opacity: 0.4;
        transform: rotate(5deg);
      }
    </style>
  </head>
  <body>
    <h1>Drag and Drop Test</h1>
    <p>Try dragging the website into the folder:</p>

    <div class="container">
      <div
        class="draggable"
        draggable="true"
        data-type="website"
        id="website-1"
      >
        Website 1
      </div>
      <div class="draggable folder" data-type="folder" id="folder-1">
        üìÅ Folder
      </div>
    </div>

    <div id="log"></div>

    <script>
      const log = document.getElementById('log');

      function addLog(message) {
        log.innerHTML +=
          '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
      }

      document.addEventListener('dragstart', (e) => {
        addLog('Drag started: ' + e.target.id);
        e.target.classList.add('ghost');
      });

      document.addEventListener('dragend', (e) => {
        addLog('Drag ended: ' + e.target.id);
        e.target.classList.remove('ghost');
        document
          .querySelectorAll('.drag-over')
          .forEach((el) => el.classList.remove('drag-over'));
      });

      document.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      document.addEventListener('dragenter', (e) => {
        if (e.target.dataset.type === 'folder') {
          e.target.classList.add('drag-over');
          addLog('Drag enter folder: ' + e.target.id);
        }
      });

      document.addEventListener('dragleave', (e) => {
        if (e.target.dataset.type === 'folder') {
          e.target.classList.remove('drag-over');
          addLog('Drag leave folder: ' + e.target.id);
        }
      });

      document.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.target.dataset.type === 'folder') {
          addLog('Dropped into folder: ' + e.target.id);
          alert('Website dropped into folder!');
        }
      });
    </script>
  </body>
</html>
